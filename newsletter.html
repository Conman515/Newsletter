<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yakima Newsletter | 2025</title>
  <meta property="og:title" content="Yakima Newsletter â€“ 2025">
  <meta property="og:description" content="U.S. Fish &amp; Wildlife Service Yakima Newsletter">
  <meta property="og:image" content="https://raw.githubusercontent.com/Conman515/Newsletter/main/logo/USFWS%20Logo.jpg.webp">
  <meta property="og:type" content="website">
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary:#4c7eb0;
      --secondary:#FFFFFF;
      --accent1:#e09f1f;
      --accent2:#FFFFFF;
      --neutral-light:#d9f3ff;
      --highlight:#000000;
    }
    body{margin:0;font-family:'Newsreader',serif;background:#a0acbd;color:#000;display:flex;flex-direction:column;min-height:100vh;opacity:0;transition:opacity 0.5s ease-in-out;}
    html{background:#a0acbd;}
    body.fade-in{opacity:1;}
    body.fade-out{opacity:0;}
    header{background:#4c7eb0;color:var(--neutral-light);display:flex;align-items:center;justify-content:space-between;padding:0.5em 1em;}
    nav{background:#4c7eb0;position:relative;}
    header .logo{display:flex;align-items:center;font-weight:700;font-size:1.4rem;}
    header .logo img{height:40px;margin-right:0.5em;}
    .nav-links{list-style:none;display:flex;margin:0;padding:0;}
    .nav-links li{position:relative;}
    .nav-links>li>a{display:block;padding:0.5em 1em;color:var(--neutral-light);text-decoration:none;}
    .nav-links li:hover{background:rgba(0,0,0,0.1);}
    .hamburger{display:none;flex-direction:column;cursor:pointer;}
    .hamburger span{height:3px;width:25px;background:var(--neutral-light);margin:4px 0;}
    @media(max-width:700px){
      .nav-links{position:absolute;right:0;top:100%;background:var(--primary);flex-direction:column;width:200px;display:none;}
      .nav-links.show{display:flex;}
      .hamburger{display:flex;}
    }
    main{flex:1;}
    .hero{
      padding:3em 1em;
      text-align:center;
      background:#a0acbd;
      color:#000;
    }
    .hero h1{
      font-family:Helvetica,Arial,sans-serif;
      margin-bottom:0.5em;
      font-size:48px;
      line-height:1.2;
      font-weight:700;
    }
    .hero p{
      margin-bottom:2em;
      font-size:21.6px;
      line-height:1.6;
      font-weight:400;
    }
    .issue-grid{display:flex;flex-wrap:wrap;gap:20px;justify-content:center;margin-top:2em;}
    .issue-card{
      background:var(--neutral-light);
      color:var(--primary);
      text-decoration:none;
      border-radius:8px;
      overflow:hidden;
      box-shadow:0 2px 6px rgba(0,0,0,0.2);
      transition:transform 0.3s ease, box-shadow 0.3s ease;
      width:220px;
      padding:1em;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .issue-card img{width:100%;height:120px;object-fit:cover;border-radius:4px;}
    .issue-card span{
      margin-top:0.5em;
      font-weight:500;
      font-size:1.4rem;
      line-height:1.4;
    }
    .issue-card:hover{transform:translateY(-5px);box-shadow:0 4px 12px var(--accent1);}
    @media(max-width:600px){
      .issue-card{flex-basis:100%;width:100%;}
      .issue-card span{font-size:1.2em;}
      .hero h1{font-size:36px;}
      .hero p{font-size:19.2px;}
    }
    footer{background:#4c7eb0;color:#d9f3ff;text-align:center;padding:0.5em 0;}
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo/USFWS Logo.jpg.webp" alt="USFWS logo">
      The Leaky Wader
    </div>
    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>
    <nav>
      <ul class="nav-links" id="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="newsletter.html">Newsletter</a></li>
        <li><a href="data.html">Data</a></li>
        <li><a href="reports.html">Reports</a></li>
      </ul>
    </nav>
  </header>
  <main class="hero">
    <h1>Yakima Newsletter &ndash; 2025</h1>
    <p>Select a month below to explore each issue.</p>
    <div class="issue-grid">
      <a class="issue-card" href="DecJan2025/DecJan2025Newsletter.html">
        <img loading="lazy" src="DecJan2025/Steelhead_DEC.png" alt="Dec - Jan 2025">
        <span>Dec - Jan 2025</span>
      </a>
      <a class="issue-card" href="April2025/MarchApril2025Newsletter.html">
        <img loading="lazy" src="April2025/CleElumNetting.JPG" alt="Mar - Apr 2025">
        <span>Mar - Apr 2025</span>
      </a>
      <a class="issue-card" href="May2025/May2025Newsletter.html">
        <img loading="lazy" src="May2025/eDNA.jpg" alt="May 2025">
        <span>May 2025</span>
      </a>
    </div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      document.body.classList.add('fade-in');
      document.querySelectorAll('a').forEach(function(link){
        const href = link.getAttribute('href');
        if(!href || href.startsWith('#') || link.target === '_blank') return;
        link.addEventListener('click', function(e){
          e.preventDefault();
          document.body.classList.remove('fade-in');
          document.body.classList.add('fade-out');
          setTimeout(function(){ window.location.href = href; }, 300);
        });
      });
      const hamburger = document.getElementById('hamburger');
      const navLinks = document.getElementById('nav-links');
      hamburger.addEventListener('click', function(){
        navLinks.classList.toggle('show');
      });
    });
  </script>
  <footer>Created by <a href="https://conman515.github.io/ConnorCunningham_CV/">Connor Cunningham</a> 2025</footer>
</body>
</html>
