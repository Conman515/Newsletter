<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reports</title>
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:'Newsreader',serif;background:#a0acbd;color:#000;opacity:0;transition:opacity 0.5s ease-in-out;}
    body.fade-in{opacity:1;}
    body.fade-out{opacity:0;}
    .content{text-align:center;padding:2em;}
    a{color:#4c7eb0;}
  </style>
</head>
<body>
  <div class="content">
    <h1>Reports</h1>
    <p>Additional reports will be available soon.</p>
    <p><a href="home.html">Back to Home</a></p>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      document.body.classList.add('fade-in');
      document.querySelectorAll('a').forEach(function(link){
        const href = link.getAttribute('href');
        if(!href || href.startsWith('#') || link.target === '_blank') return;
        link.addEventListener('click', function(e){
          e.preventDefault();
          document.body.classList.remove('fade-in');
          document.body.classList.add('fade-out');
          setTimeout(function(){ window.location.href = href; }, 300);
        });
      });
    });
  </script>
</body>
</html>
