<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yakima Newsletter | 2025</title>
  <meta property="og:title" content="Yakima Newsletter â€“ 2025">
  <meta property="og:description" content="U.S. Fish &amp; Wildlife Service Yakima Newsletter">
  <meta property="og:image" content="https://raw.githubusercontent.com/Conman515/Newsletter/main/logo/USFWS%20Logo.jpg.webp">
  <meta property="og:type" content="website">
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary:#4c7eb0;
      --secondary:#FFFFFF;
      --accent1:#e09f1f;
      --accent2:#FFFFFF;
      --neutral-light:#d9f3ff;
      --highlight:#000000;
    }
    body{margin:0;font-family:'Newsreader',serif;background:#a0acbd;color:#000000;}
    h1{font-size:40px;line-height:1.2;font-weight:700;}
    h2{font-size:28px;line-height:1.3;font-weight:600;}
    p, ul, li{font-size:18px;line-height:1.6;font-weight:400;}
    .subhead{font-size:20px;line-height:1.5;font-weight:500;}
    .menu-btn{font-size:24px;line-height:1.2;font-weight:600;}
    .home-btn{font-size:28px;line-height:1.2;font-weight:600;}
    .menu-items a{font-size:20px;line-height:1.3;font-weight:500;}
    .masthead p{font-size:20px;line-height:1.4;font-weight:400;}
    .hero{
      padding:3em 1em;
      text-align:center;
      background:var(--primary);
      color:var(--neutral-light);
    }
    .hero h1{
      font-family:Helvetica,Arial,sans-serif;
      margin-bottom:0.5em;
    }
    .hero p{margin-bottom:2em;}
    .issue-grid{display:flex;flex-wrap:wrap;gap:20px;justify-content:center;margin-top:2em;}
    .issue-card{position:relative;flex:0 0 280px;text-decoration:none;color:var(--neutral-light);border-radius:8px;overflow:hidden;box-shadow:0 2px 6px rgba(0,0,0,0.2);transition:transform 0.3s ease, box-shadow 0.3s ease;}
    .issue-card img{width:100%;height:200px;object-fit:cover;display:block;}
    .issue-card span{position:absolute;bottom:0;left:0;right:0;background:rgba(0,0,0,0.6);padding:0.5em;font-weight:500;font-size:1.1em;line-height:1.4;text-align:center;}
    .issue-card:hover{transform:scale(1.05);box-shadow:0 4px 12px var(--accent1);}
    @media(max-width:600px){
      .issue-card{flex-basis:100%;}
      h1{font-size:30px;}
      h2{font-size:22px;}
      p, ul, li{font-size:16px;}
      .subhead{font-size:18px;}
      .menu-btn{font-size:22px;}
      .home-btn{font-size:24px;}
      .menu-items a{font-size:18px;}
      .masthead p{font-size:18px;}
      .issue-card span{font-size:1em;}

    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Yakima Newsletter &ndash; 2025</h1>
    <p>Select a month below to explore each issue.</p>
    <div class="issue-grid">
      <a class="issue-card" href="DecJan2025/DecJan2025Newsletter.html">
        <img src="DecJan2025/Steelhead_DEC.png" alt="Dec &amp; Jan 2025">
        <span>Dec &amp; Jan 2025</span>
      </a>
      <a class="issue-card" href="April2025/MarchApril2025Newsletter.html">
        <img src="April2025/CleElumNetting.JPG" alt="Mar &amp; Apr 2025">
        <span>Mar &amp; Apr 2025</span>
      </a>
      <a class="issue-card" href="May2025/May2025Newsletter.html">
        <img src="May2025/eDNA.jpg" alt="May 2025">
        <span>May 2025</span>
      </a>
    </div>
  </div>
</body>
</html>
